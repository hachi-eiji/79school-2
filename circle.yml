## for circleCI
machine:
  timezone:
    Asia/Tokyo
  python:
    version: 2.7.3
  node:
    version: 0.10.28
  ruby:
    version: 2.1.3
  services:
      - mongodb
      - memcached
  environment:
    TARGET_ENV: dev1
dependencies:
  cache_directories:
    - "some_directory"
  pre:
    - pip install 'fabric==1.8.3' 'requests==2.2.1'
    - npm install -g typescript@1.4.1 tsd@0.5.7
      #test:
      #  override:
      #    - npm test
deployment:
  feature:
    branch: master
    commands:
      - fab -f sh/fabfile deploy
