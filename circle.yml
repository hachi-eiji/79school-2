## for circleCI 
machine:
  timezone:
    Asia/Tokyo
  python:
    version: 2.7.3
  node:
    version: 0.10.28
  ruby:
    version: 2.1.3
  services:
      - mongodb
      - memcached
  environment:
    TARGET_ENV: dev1
general:
  artifacts:
    - "~/${CIRCLE_PROJECT_REPONAME}/target/*.war"
    - "~/${CIRCLE_PROJECT_REPONAME}/target/*.jar"
dependencies:
  pre:
    - pip install 'fabric==1.8.3' 'requests==2.2.1'
    - npm install
test:
  override:
    - npm test
deployment:
  feature:
    branch: /master/
    commands:
      - fab -f sh/fabfile deploy
